
{% extends 'base.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}



{% if data.current_user %}



<section class="container justify-content-center mb-4" id="submit_project">
    <div class="container">
            <h1 class="py-4 text-center" id="title">New Project</h1>
            <div class="text-danger text-center font-weight-bold">**UNDER CONSTRUCTION**</div>
    </div>
    <div class="card col-sm-12 col-md-6 mx-md-auto justify-content-center py-2">
        <!-- Login Form -->
        <form name="submit_project" id="submit_project_form" method="POST" action="/projects">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Project title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea style="resize: none;" rows="5" cols="333" maxlength="333" class="form-control" id="description" name="description" placeholder="1-3 sentences about the general idea."></textarea>
            </div>
            <div class="form-group">
                <label for="features">Feature Backlog <span class="txt-holb-red">(optional)</span></label>
                <textarea style="resize: none;" rows="5" cols="333" maxlength="333" class="form-control" id="features" name="features" placeholder="Long term vision here."></textarea>
            </div>
            
            <h5>Sprint 0</h5>
            <div class="form-group">
                <label for="minimal">Minimal version</label>
                <textarea style="resize: none;" rows="5" cols="333" maxlength="333"  class="form-control" id="minimal" name="minimal" placeholder="Most fundamental feature(s). Must be possible to build in one sprint. Example: If project is to clone instagram, the sprint 0 version might be one page where any unauthenticated visitor can view and post photos to a feed."></textarea>
            </div>
            <div class="form-group">
                <label for="strech">Stretch goals</label>
                <textarea style="resize: none;" rows="5" cols="333" maxlength="333"  class="form-control" id="strech" name="strech" placeholder="Features that may be possible in the first sprint but are not priorities."></textarea>
            </div>


            <div class="form-group">
                <input type="submit" value="SUBMIT PROJECT" class="form-control bg-holb-red text-light font-weight-bold" id="submit-btn">
            </div>
        </form>
    </div>
</section>
{% else %}
must be logged in to view this page
{% endif %}


{% endblock %}
