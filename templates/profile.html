<!doctype html>

<html lang="en">
<head>
{% extends 'base.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

{% if member %}

<div class="d-flex flex-column w-100 my-0 align-items-center">  
    <!-- Member Profile -->
    <div>
        <h1>{{ member.firstname }} {{ member.lastname }}</h1>
        <h6 class="card-subtitle mb-2 text-muted">{{ member.title }}</h6>
        <p class="card-text">
            {{ member.bio }}
        </p>
        <a href="{{ member.github }}" class="">
            <i class="fab fa-github"></i>
        </a>
        <a href="{{ member.linkedin }}" class="">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</div>
{% else %}

<h3>Member not found</h3>
            
{% endif %}
